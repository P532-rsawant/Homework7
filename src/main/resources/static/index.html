<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav id="navbar">
    <ul>
        <li><a href="#" onclick="loadMenu('')">All Menus</a></li>
        <li><a href="#" onclick="loadMenu('breakfast')">Breakfast</a></li>
        <li><a href="#" onclick="loadMenu('lunch')">Lunch</a></li>
        <li><a href="#" onclick="loadMenu('supper')">Supper</a></li>
        <li><a href="#" onclick="showPage('login')">Login</a></li>
    </ul>
</nav>

<div id="menu-page" class="page">
    <h2 id="menu-title">All Menus</h2>
    <div id="menu-items" class="menu-container"></div>
</div>

<div id="login-page" class="page" style="display: none;">
    <div class="login-container">
        <h2>Login with Social Media or Manually</h2>

        <div class="social-buttons">
            <button class="social-button github">Login with Github</button>
            <button class="social-button google">Login with Google</button>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <button class="login-button">Login</button>
        </div>

        <div class="login-footer">
            <button class="text-button" onclick="showPage('signup')">Sign up</button>
            <button class="text-button">Forgot password?</button>
        </div>
    </div>
</div>

<div id="signup-page" class="page" style="display: none;">
    <div class="signup-container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <form id="signup-form">
            <div class="form-group">
                <h2>Email</h2>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <h2>Username</h2>
                <input type="text" id="signup-username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <h2>Password</h2>
                <input type="password" id="signup-password" placeholder="Enter Password" required>
            </div>

            <p class="terms">By creating an account you agree to our Terms & Privacy.</p>

            <div class="button-group">
                <button type="button" class="cancel-button" onclick="showPage('login')">Cancel</button>
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
